					<ul><li><a href="#section5"><span class="label">Індустрії</span></a></li>

	<section class="cd-section" id="section5">

	<section class="cd-section" id="section6">
		<div>
			<!-- #google-container will contain the map  -->
			<div id="google-container"></div>
			<!-- #cd-zoom-in and #zoom-out will be used to create our custom buttons for zooming-in/out -->
			<div id="cd-zoom-in"></div>
			<div id="cd-zoom-out"></div>
			<address>м. Київ, вул. Івана Франка, 12/15</address> 
		</div>
	</section>

	<section class="cd-section" id="section7">
		<div>
			<form class="cd-form floating-labels">
				<fieldset>
					<legend>Для зв'язку з нами, будь ласка, заповніть форму.</legend>
		
					<!--<div class="error-message">
						<p>Please enter a valid email address</p>
					</div>-->
		
					<div class="user-data">
						<div class="icon">
							<label class="cd-label" for="cd-name">Ім'я</label>
							<input class="user" type="text" name="cd-name" id="cd-name" required>
					    </div> 
			
					    <div class="icon">
					    	<label class="cd-label" for="cd-phone">Телефон</label>
							<input class="phone" type="text" name="cd-phone" id="cd-phone" required>
					    </div> 
			
					    <div class="icon">
					    	<label class="cd-label" for="cd-email">E-mail</label>
							<input class="email error" type="email" name="cd-email" id="cd-email" required>
					    </div>
					</div>
		
					<div class="icon">
						<label class="cd-label" for="cd-textarea">Повідомлення</label>
		      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
					</div>
		
					<div>
				      	<input type="submit" value="Надіслати">
				    </div>
				</fieldset>
			</form>
		</div>
	</section>
